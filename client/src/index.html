    <header>
        <div id="editorContainer">
            <img class="profilepicture" src="img/profile.png" alt="Profile Picture" width='50px' height='50px'>
            <div id="filebuttons">
                <button id="file" onclick="file()">File</button>
                <button id="edit" onclick="edit()">Edit</button>
                <button id="Insert" onclick="insert()">Insert</button>
                <button id="view" onclick="view()">View</button>    
                <button id="help" onclick="help()">Help</button>
                <button id="format" onclick="format()">Format</button>
                <button id="preview" onclick="parseMarked()">Preview</button>
            </div>
            <hr>
    <template id="buttons_template">
        <div id="button_container">
            <button id="preview">Preview</button>
            <button id="bold"><img src="img/bold.png" height="20px" width="20px" /></button>
            <button id="italics"><img src="img/italic.png" height="20px" width="20px" /></button>
            <button id="link"><img src="img/link.png" height="20px" width="20px" /></button>
            <button id="unList"><img src="img/list.png" height="20px" width="20px" /></button>
            <!-- If you need any more buttons  copy the line down below--->
            <button id="orList"><img src="img/numberlist.png" height="20px" width="20px" /></button>
            <!-- If you need any more buttons  copy the line above--->
            <form style="display: inline;">
                <select id="headers">
                    <option selected="selected" id="option0"> -- Headers -- </option>
                    <option id="1"> Heading 1</option>
                    <option id="2"> Heading 2</option>
                    <option id="3"> Heading 3</option>
                </select>
            </form>
        </div>
    </template>
</header>

        </markdown-editor>
